---
layout: default
published: true
---

<div class="home container">
 <section class="page-header">
      <h1 class="project-name">Design</h1>
      <h2 class="project-tagline">个人设计作品</h2>
      <a href="https://github.com/lvyafei/design" class="btn">
        <img src="/design/images/促销海报/促销海报.png"><br/>
        <span>促销海报</span>
      </a>
  </section>
  <section class="main-content">
      <div>
        {% for post in site.posts %}
          <div class="well well-lg">
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            </span>
            <span class="post-meta" style="float:right">{{ post.date | date: "%m -%d -%Y" }}</span>
          </div>
        {% endfor %}
      </div>
  </section>
</div>
